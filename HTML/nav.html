    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('active');
        }

        // Obtener la URL actual
        const currentLocation = window.location.pathname;

        // Obtener todos los enlaces de navegación
        const navLinks = document.querySelectorAll('nav a');

        // Iterar sobre todos los enlaces para comparar la URL 
        navLinks.forEach(link => {
            // Obtener solo el final del href (ruta relativa)
            const linkPath = new URL(link.href).pathname;

            // Comparar rutas relativas
            if (currentLocation === linkPath) {
                // Si hay una coincidencia, agregar la clase 'active' al enlace
                link.classList.add('active');
            } else {
                // Si no, quitar la clase 'active'
                link.classList.remove('active');
            }
        });

        
    </script>
